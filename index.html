<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Tic tac toe</title>
</head>

<body>
    <div class="wrapper">
        <h1>Tic-Tac-Toe!</h1>
        <div class="name-form">
            <div class="player1">
                <img class="player-icon" src="icons/x.svg" alt="x">
                <input type="text" name="player1" id="player1" placeholder="Player 1's name">
            </div>
            <div class="player2">
                <img class="player-icon" src="icons/o.svg" alt="player2">
                <input type="text" name="player2" id="player2" placeholder="Player 2's name">
            </div>
        </div>
        <div>
            <button class="start" type="button">Start</button>
            <button class="reset" type="button">Reset</button>
        </div>
        <p class="message1">Get ready...</p>
        <p class="message2">Press start button to start game</p>
        <div class="board">
            <div class="square a 0-0"><img src="icons/empty.png"></div>
            <div class="square b 0-1"><img src="icons/empty.png"></div>
            <div class="square c 0-2"><img src="icons/empty.png"></div>
            <div class="square d 1-0"><img src="icons/empty.png"></div>
            <div class="square e 1-1"><img src="icons/empty.png"></div>
            <div class="square f 1-2"><img src="icons/empty.png"></div>
            <div class="square g 2-0"><img src="icons/empty.png"></div>
            <div class="square h 2-1"><img src="icons/empty.png"></div>
            <div class="square i 2-2"><img src="icons/empty.png"></div>
        </div>
    </div>
</body>

</html>
